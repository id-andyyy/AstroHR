{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="center">
            <section class="login">
                <div class="login__header" id="header">
                    <h3>Вход</h3>
                </div>
                <div class="login__body login-body" id="login">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% include "loginsys/inc/_messages.html" %}
                        {% for field in form %}
                            {% include "loginsys/inc/_form.html" %}
                        {% endfor %}
                        <div class="login-body__btn">
                            <button type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
